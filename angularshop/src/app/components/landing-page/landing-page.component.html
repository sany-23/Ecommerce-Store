<!-- src/app/components/landing-page/landing-page.component.html -->
<div class="background-image"></div>
<div class="landing-page-container">
  <div class="hero-section">
    <h1 class="hero-title">Welcome to My E-commerce</h1>
    <p class="hero-subtitle">
      Your one-stop shop for all your electronics needs.
    </p>
    <button
      mat-raised-button
      color="primary"
      routerLink="/products"
      class="shop-now-button"
    >
      Shop Now
    </button>
  </div>
  <div class="features-section">
    <div class="feature">
      <i class="fas fa-shipping-fast"></i>
      <h3>Fast Shipping</h3>
      <p>Get your products delivered quickly and safely.</p>
    </div>
    <div class="feature">
      <i class="fas fa-dollar-sign"></i>
      <h3>Best Prices</h3>
      <p>We offer the best prices on the market.</p>
    </div>
    <div class="feature">
      <i class="fas fa-headset"></i>
      <h3>24/7 Support</h3>
      <p>Our support team is here to help you anytime.</p>
    </div>
  </div>
</div>
