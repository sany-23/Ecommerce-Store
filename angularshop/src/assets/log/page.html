<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>

<div class="animated-background">
  <div class="gradient-sphere sphere-1"></div>
  <div class="gradient-sphere sphere-2"></div>
  <div class="gradient-sphere sphere-3"></div>
  <div class="particles" id="particles"></div>
</div>

<div class="login-container">
  <div class="login-header">
    <h1>Welcome Back</h1>
    <p>Sign in to continue your journey</p>
  </div>

  <form id="loginForm" onsubmit="return handleLogin(event)">
    <div class="form-group">
      <input
        type="text"
        class="form-input"
        id="name"
        placeholder="Name"
        required
      />
      <i class="input-icon fas fa-envelope"></i>
      <span class="error-message" id="nameError"></span>
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-input"
        id="password"
        placeholder="Password"
        required
      />
      <i class="input-icon fas fa-lock"></i>
      <span class="error-message" id="passwordError"></span>
    </div>

    <button type="submit" class="submit-button">Sign In</button>
  </form>

  <div class="divider">
    <span>or continue with</span>
  </div>

  <div class="social-login">
    <button class="social-button" onclick="handleSocialLogin('google')">
      <i class="fab fa-google"></i>
    </button>
    <button class="social-button" onclick="handleSocialLogin('apple')">
      <i class="fab fa-apple"></i>
    </button>
    <button class="social-button" onclick="handleSocialLogin('github')">
      <i class="fab fa-github"></i>
    </button>
  </div>

  <div class="additional-options">
    <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
    <p style="margin-top: 1rem">
      Don't have an account?
      <a href="#" onclick="handleSignUp()">Sign up</a>
    </p>
  </div>
</div>
